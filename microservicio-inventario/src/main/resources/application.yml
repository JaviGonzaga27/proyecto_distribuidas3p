# application.yml - Microservicio Inventario
server:
  port: 8081

spring:
  application:
    name: microservicio-inventario
  datasource:
    url: jdbc:mysql://localhost:3306/inventario_db
    username: admin
    password: admin123
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin123

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.agroflow: DEBUG
