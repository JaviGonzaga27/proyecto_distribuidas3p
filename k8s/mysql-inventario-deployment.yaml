apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-inventario
  namespace: agroflow-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql-inventario
  template:
    metadata:
      labels:
        app: mysql-inventario
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "root123"
            - name: MYSQL_DATABASE
              value: "inventario_db"
            - name: MYSQL_USER
              value: "admin"
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: agroflow-secrets
                  key: mysql-password
          args:
            - --default-authentication-plugin=mysql_native_password
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
          volumeMounts:
            - name: mysql-storage
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-storage
          emptyDir: {}